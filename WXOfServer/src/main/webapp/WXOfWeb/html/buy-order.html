<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>我买过的</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/my-trade-menu.css" />
		<link rel="stylesheet" href="../css/dropload.css" />
	</head>
	<body>
		<!--页面title-->
		<header class="fixed-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="menu-wrapper">
							<a href="mine.html">
								<i class="icon-angle-left icon-2x"></i>
							</a>
							<p>我买过的</p>
						</div>	
					</div>
				</div>
			</div>
		</header>
		<div class="space"></div>
		<div class="my-trade-container container" id="my-buy-order">
			<div class="my-trade-tip" v-show="isShowTip">
				<h4>空空如也<a href="index.html">去逛逛~</a></h4>
			</div>
			<div class="my-trade-content" v-show="!isShowTip">
				<ul>
					<li v-for="(buyOrder, index) in buyOrderList" :key="buyOrder.id"
						@click="itemClick(index)">
						<div class="my-trade-list-img">
							<img :src="buyOrder.imgurl"/>
						</div>
						<div class="my-trade-list-message">
							<p>{{buyOrder.name}}</p>
							<p>￥{{buyOrder.price}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/jquery.cookie-1.4.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/dropload.js" ></script>
		<script type="text/javascript" src="../js/buy-order.js" ></script>
	</body>
</html>
