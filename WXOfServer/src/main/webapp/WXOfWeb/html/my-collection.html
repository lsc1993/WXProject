<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>我的收藏</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/my-trade-menu.css" />
	</head>
	<body>
		<!--页面title-->
		<header class="fixed-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="menu-wrapper">
							<a><i class="icon-angle-left icon-2x"></i></a>
							<p>我的收藏</p>
						</div>	
					</div>
				</div>
			</div>
		</header>
		<div class="space"></div>
		<div class="my-trade-container" id="my-collection">
			<div class="my-trade-content">
				<ul>
					<li v-for="(collect, index) in collectionList" :key="collect"
						@click="itemClick(index)">
						<div class="my-trade-list-img">
							<img :src="collect.imgurl"/>
						</div>
						<div class="my-trade-list-message">
							<p>{{collect.describe}}</p>
							<p>￥{{collect.price}}</p>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/my-collection.js" ></script>
	</body>
</html>
