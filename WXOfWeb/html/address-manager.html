<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"  />
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/address-manager.css" />
		<link rel="stylesheet" href="../css/popup-window.css" />
	</head>
	<body>
		<!--页面title-->
		<header class="fixed-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="menu-wrapper">
							<a><i class="icon-angle-left icon-2x"></i></a>
							<p>地址管理</p>
						</div>	
					</div>
				</div>
			</div>
		</header>
		<div class="space"></div>
		<div class="address-list-container" id="address-manager">
			<h3 v-if="isShowTip">您还没有填写过地址~</h3>
			<div class="address-list-content">
				<ul>
					<li>
						<div class="address-icon">
							<i class="icon-plane icon-large"></i>
						</div>
						<div class="address-message">
							<div>
								<p>刘爽</p>
								<p>15700084332</p>
							</div>
							<div>
								<p>收货地址：浙江省杭州市西湖区留和路288号浙江工业大学屏风校区</p>
							</div>
						</div>
						<div class="address-edit-operator">
							<i class="icon-edit icon-2x"></i>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div id="address-choose">
			<new-address-window
				v-show="isShowEditWindow" 
				@close="removeEditWindow()" 
				@chooseprovince="chooseProvince()" 
				@choosecity="chooseCity()" 
				@chooseregion="chooseRegion()"
				:addressregion="addressRegion"></new-address-window>
		</div>
		<div id="address-aera-choose">
			<address-dialog v-if="isShowDialog" >
				<p slot="dialog-header">
					{{title}}
				</p>
				<ul slot="dialog-content" id="address-dialog">
					<li 
						v-for="(addressList,index) in aera" 
						v-bind:key="addressList">
						<p onclick="selectAddress($(this).text())">{{addressList[1]}}</p>
					</li>
				</ul>
				<p slot="dialog-footer"></p>
			</address-dialog>
		</div>
		<!--新建地址popupwindow模板-->
		<script type="text/x-template" id="popup-window-address-new">
			<transition name="popup-window-transition">
				<div class="popup-window-modal-mask">
					<div class="popup-window-modal-wrapper">
						<div class="popup-window-modal-container">
							<div class="container address-message-content">
								<div class="row">
									<div class="col-md-12 col-sm-12 col-xs-12">
										<div class="address-new-title">
											<slot name="edit-window-title">
												<p>新建收货地址</p>
											</slot>
											<button v-on:click="$emit('close')"><i class="icon-remove"></i></button>
										</div>
									</div>
									<div class="col-md-12 col-sm-12 col-xs-12 address-message-list">
										<p>收货人</p>
										<input type="text" :value="addressregion.name" placeholder="名字"/>
									</div>
									<div class="col-md-12 col-sm-12 col-xs-12 address-message-list">
										<p>选择地区</p>
										<ul>
											<li v-on:click="$emit('chooseprovince')">{{addressregion.province}}</li>
											<li v-on:click="$emit('choosecity')">{{addressregion.city}}</li>
											<li v-on:click="$emit('chooseregion')">{{addressregion.region}}</li>
										</ul>
									</div>
									<div class="col-md-12 col-sm-12 col-xs-12 address-message-list">
										<p>联系电话</p>
										<input type="text" :value="addressregion.tel" placeholder="手机号或固定电话"/>
									</div>
									<div class="col-md-12 col-sm-12 col-xs-12 address-message-list">
										<p>详细地址</p>
										<input type="text" :value="addressregion.road" placeholder="如街道、楼层、门牌号等"/>
									</div>
									<div class="col-md-12 col-sm-12 col-xs-12 address-message-list">
										<p>邮政编码</p>
										<input type="text" :value="addressregion.postcode" placeholder="邮政编码(选填)"/>
									</div>
									<div class="col-md-12 col-sm-12 col-xs-12 address-operator-button">
										<slot name="popup-btn-container">
											<button class="btn btn-success">保存</button>
											<button class="btn btn-danger">删除</button>
										</slot>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</transition>
		</script>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/address-choose-dialog.js" ></script>
		<script type="text/javascript" src="../js/address-manager.js" ></script>
	</body>
</html>
