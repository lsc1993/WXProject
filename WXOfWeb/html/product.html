<html>
	<head>
		<meta charset="UTF-8">

		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/product.css" />
		<link rel="stylesheet" href="../css/product-header.css" />
		<link rel="stylesheet" href="../css/product-footer.css" />
		<link rel="stylesheet" href="../css/dialog.css" />
	</head>
	<body>
		<!--页面title-->
		<header class="fixed-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="menu-wrapper">
							<a><i class="icon-angle-left"></i></a>
							<p>产品</p>
						</div>	
					</div>
				</div>
			</div>
		</header>
		<!--header end-->
		<!--space撑空间-->
		<div class="space"></div>
		<!--页面内容-->
		<div class="product-container">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="product-img-turn">
							<img src="../img/20172001.jpg" />
						</div>
						<div class="product-price-label">
							<p class="price-text-small">￥</p>
							<p class="price-text-large">199.0</p>
						</div>
						<div class="product-name-label">
							<p>运动哈哈运动哈哈运动哈哈运动哈哈运动哈哈运动哈哈运动哈</p>
						</div>
						<div class="product-sales-volume">
							<div class="product-transport-fare">
								<p>运费：</p><p>免运费</p>
							</div>
							<div class="product-sales-fare">
								<p>销量：</p><p>668</p>
							</div>
						</div>
						<div class="product-standard">
							<div>
								<p>选择：规格</p>
								<i class="icon-angle-right"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

			</dialog-component>
		</div>-->
		<!--content end-->
		<!--页面底部选项-->
		<footer class="fixed-footer">
			<div class="fixed-footer-wrapper">
				<div class="footer-tab-btn1">
					<i class="icon-shopping-cart"></i>
					<p>购物车</p>
				</div>
				<div class="footer-tab-btn3">
					<p>立即购买</p>
				</div>
				<div class="footer-tab-btn2">
					<p>加入购物车</p>
				</div>
			</div>
		</footer>

		<!--footer end-->
		<!--对话框模板-->
		<script type="text/x-template" id="dialog-modal">
			<transition name="dialog">
				<div class="dialog-modal-mask">
					<div class="dialog-modal-wrapper">
						<div class="dialog-modal-container">
							<div class="dialog-header">
								<slot name="dialog-header">
									提示
								</slot>
							</div>
							<div class="dialog-content">
								<slot name="dialog-content">
									{{message}}
								</slot>
							</div>
							<div class="dialog-footer">
								<slot name="dialog-footer">
									<p class="dialog-button-left">取消</p>
									<p class="dialog-button-right" @click="$emit('close')">确认</p>
								</slot>
							</div>
						</div>
					</div>
				</div>
			</transition>
		</script>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
