<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/product-header.css" />
		<link rel="stylesheet" href="../css/footer.css" />
	</head>
	<body>
		<header class="fixed-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<div class="menu-wrapper">
							<a><i class="icon-angle-left"></i></a>
							<p>产品</p>
						</div>	
					</div>
				</div>
			</div>
		</header>
		<div class="space"></div>
		<footer class="fixed-footer">
			<div class="bottom-tab">
				<div class="container">
					<div class="row">
						<div class="col-md-4 col-sm-4 col-xs-4">
							<div class="bottom-tab-button">
								<i class="icon-apple"></i>
								<p>ddd</p>
							</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4">
							<div class="bottom-tab-button">
								<i class="icon-desktop"></i>
								<p>ddd</p>
							</div>
						</div>
						<div class="col-md-4 col-sm-4 col-xs-4">
							<div class="bottom-tab-button">
								<i class="icon-envelope"></i>
								<p>ddd</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<script type="text/x-template" id="dialog-modal">
			<transition name="dialog">
				<div class="dialog-modal-mask">
					<div class="dialog-modal-wrapper">
						<div class="dialog-modal-content">
							<div class="dialog-header">
								<slot name="dialog-header">
									提示
								</slot>
							</div>
							<div class="dialog-content">
								<slot name="dialog-content">
									你好！@
								</slot>
							</div>
							<div class="dialog-footer">
								<slot name="dialog-footer">
									<button>取消</button>
									<button>确认</button>
								</slot>
							</div>
						</div>
					</div>
				</div>
			</transition>
		</script>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/product.js" ></script>
	</body>
</html>
