<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />  
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<link rel="stylesheet" href="../css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/product-header.css" />
		<link rel="stylesheet" href="../css/product-footer.css" />
		<link rel="stylesheet" href="../css/order.css" />
		<link rel="stylesheet" href="../css/dialog.css" />
		<link rel="stylesheet" href="../css/popup-window.css" />
	</head>
	<body>
		<div>
			<div class="address-container">
				<div class="container">
					<div class="row">
						<div class="col-md-2 col-sm-2 col-xs-2">
							<img src="../img/20172001.jpg"/>
							
						</div>
						<div class="col-md-9 col-sm-9 col-xs-9">
							<p>新建收获地址</p>
						</div>
						<div class="col-md-1 col-sm-1 col-xs-1">
							<i class="icon-angle-right"></i>
						</div>
					</div>
				</div>
			</div>
			<div class="store-name">
				<div class="container">
					<i class="icon-home"></i>
					<p>泊心风物</p>
				</div>
			</div>
			<div>
				<div class="order-message">
					<div class="container order-message-container">
						<div class="row">
							<div class="col-md-4 col-sm-4 col-xs-4">
								<img src="../img/20172001.jpg" />
							</div>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<p>哇哈哈哈哈啊哈哈</p>
								<p>4吨</p>
							</div>
							<div class="col-md-3 col-sm-3 col-xs-3">
								<p>299.8</p>
								<p>X1</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="delivery-way">
				<div class="container">
					<p class="delivery-left-p">配送方式</p>
					<p class="delivery-right-p">快递发货</p>
				</div>
			</div>
			<div id="buy-message-container" class="buyer-message">
				<div class="container">
					<div class="buy-message-title">
						<p>买家留言：</p>
					</div>
					<textarea id="buy-message" class="textaera-div"></textarea>
				</div>
			</div>
			<div class="favoravle-container">
				<div class="container">
					<p>优惠</p>
					<div class="favoravle-tab">
						<p>使用优惠</p>
						<i class="icon-angle-right"></i>
					</div>
				</div>
			</div>
			<div class="order-total">
				<div class="container">
					<div class="product-price-content">
						<p>商品金额</p>
						<div class="product-price">
							<p>￥</p><p>88.00</p>
						</div>
					</div>
					<div class="delivery-price-content">
						<p>运费</p>
						<div class="delivery-price">
							<p>+￥</p><p>0.00</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript" src="../js/order.js" ></script>
	</body>
</html>
